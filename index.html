<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logInContainer">
            <div class="heading">
                <h1>Welcome Back!</h1>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Password" class="passwordInput">
                <button class="passwordButton"><img src="./images/hide.png" alt="Show Password" class="passwordButtonImg"></button>
            </div>
            <div class="forgot">
                <span>Forgot Password?</span>
            </div>
            <div class="loginBtn">
                <button>Log In</button>
            </div>
            <div class="loginWith">
                <hr>
                <p>Or Log In With</p>
            </div>
            <div class="loginWithGoogleApple">
                <button><img src="./images/search.png" height="25px" alt="google" >Log In With Google</button>
                <button><img src="./images/apple.png" height="50px" alt="apple">Log In With Apple</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
